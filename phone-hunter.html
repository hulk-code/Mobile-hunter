<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
   <meta charset="UTF-8">

<body>
  <main>
    <section class="m-11">

    </section>
    <section class="text-center">
      <button class="btn btn-secondary hidden" onclick="showMoreButton()" id="showMore">Secondary</button>
    </section>
    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="modalbtn.showModal()">open modal</button> -->
<dialog id="modalbtn" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
   <div id="addPhoneDetails"></div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
  </main>

   <script src="phone-hunter.js"></script>
